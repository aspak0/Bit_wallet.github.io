      <div class="side-menu">

          <li>
            <a href="./balence.html"
              ><span class="fa-solid fa-coins"></span>
              <span>Balence</span>

          </li>
          <li>
            <a href="./contact.html"
              ><span class="fa-solid fa-address-book"></span>
              <span>Contacts</span>

          <li>

          <li>

      </div>
    </div>
    <!--  -->

    <!-- History Container -->

    <div class="history-grid">
      <div class="card">
        <div class="card-headding">
          <h4 class="titles">Transections History</h4>
          <a href="">
            <button>
              See All
              <span class="fa-solid fa-arrow-right"></span></button
          ></a>
        </div>

        <div class="card-body">
          <table width="100%">
            <thead>
              <tr>
                <td>Coins</td>
                <td>Amount</td>
                <td>Status</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <span>
                    <img src="./images/icons/neo.png" alt="coin-icon" />
                  </span>
                  NEO
                </td>
                <td>$611.18</td>
                <td>
                  <span
                    style="color: #f4ac30"
                    class="fa-solid fa-circle"
                  ></span>
                  in process
                </td>
              </tr>

              <tr>
                <td>
                  <span>
                    <img src="./images/icons/sol.png" alt="coinicon" />
                  </span>
                  SOL
                </td>
                <td>$149.40</td>
                <td>
                  <span style="color: green" class="fa-solid fa-circle"></span>
                  success
                </td>
              </tr>
              <tr>
                <td>
                  <span>
                    <img src="./images/icons/usdc.png" alt="coinicon" />
                  </span>
                  USDC
                </td>
                <td>$20.00</td>
                <td>
                  <span style="color: red" class="fa-solid fa-circle"></span>
                  pending
                </td>
              </tr>

              <tr>
                <td>
                  <span>
                    <img src="./images/icons/matic.png" alt="coinicon" />
                  </span>
                  MATIC
                </td>
                <td>$3.6032</td>
                <td>
                  <span style="color: green" class="fa-solid fa-circle"></span>
                  success
                </td>
              </tr>

              <tr>
                <td>
                  <span>
                    <img src="./images/icons/ltc.png" alt="coinicon" />
                  </span>
                  LTC
                </td>
                <td>$503.88</td>
                <td>
                  <span style="color: red" class="fa-solid fa-circle"></span>
                  pending
                </td>
              </tr>

              <tr>
                <td>
                  <span>
                    <img src="./images/icons/BTC-icon.png" alt="coinicon" />
                  </span>
                  BTC
                </td>
                <td>$38,286</td>
                <td>
                  <span style="color: green" class="fa-solid fa-circle"></span>
                  success
                </td>
              </tr>

              <tr>
                <td>
                  <span>
                    <img src="./images/icons/ETH-icon.png" alt="coinicon" />
                  </span>
                  ETH
                </td>
                <td>$2,828</td>
                <td>
                  <span
                    style="color: #f48c30"
                    class="fa-solid fa-circle"
                  ></span>
                  in process
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
